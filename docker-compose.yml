version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16
    container_name: postgres-ai
    restart: unless-stopped
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis Knowledge (for main application)
  redis-knowledge:
    image: redis/redis-stack-server:latest
    container_name: redis-knowledge
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_knowledge_data:/data
    networks:
      - app-network
    command: redis-stack-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "redis123", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis Stack Cache (for caching)
  redis-stack-cache:
    image: redis/redis-stack-server:latest
    container_name: redis-cache
    restart: unless-stopped
    ports:
      - "6380:6379"
    volumes:
      - redis_cache_data:/data
    networks:
      - app-network
    command: redis-stack-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "cache123", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local
  redis_knowledge_data:
    driver: local
  redis_cache_data:
    driver: local

networks:
  app-network:
    driver: bridge